				<div class="modal-content">

						<h5 class="modal-title" id="pokemonModalTitle"></h5>

							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"

						</button>
					</div>
					<div class="modal-body d-flex flex-column align-items-center">

				</div>
			</div>
		</div>

						class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start"
					>

					</div>
				</div>
